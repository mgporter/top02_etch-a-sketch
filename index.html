<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div id="content-wrapper">
        <div id="controls-container">
            <div id="grid-size-control" class="control">
                <h4>Grid size: </h4>
                <input type="text" id="grid-size" />
                <button type="submit" onclick="submitGridSize()">submit</button>
            </div>
            <div id="palette-container" class="control">
                <!-- <h4 style="text-align: center;">Color:</h4> -->
                <div id="palette">
                    <div id="red" data-hue="310" class="color-circle" onclick="setColor('red')"></div>
                    <div id="yellow" data-hue="0" class="color-circle" onclick="setColor('yellow')"></div>
                    <div id="green" data-hue="40" class="color-circle" onclick="setColor('green')"></div>
                    <div id="blue" data-hue="160" class="color-circle" onclick="setColor('blue')"></div>
                </div>
            </div>
        </div>
        <div id="sketchbox-container">
            <div id="grid-container">
                <!-- Grid squares will go here -->
            </div>
        </div>
    </div>
</body>
</html>
